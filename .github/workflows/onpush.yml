name: Run unit tests on push to main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run unit tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test.unit
