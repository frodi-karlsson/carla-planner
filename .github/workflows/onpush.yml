name: Run unit tests on push to main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Setup yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run unit tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test.unit
